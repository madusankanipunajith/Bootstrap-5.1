<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Document</title>
</head>

<body>
    <div class="container border">Hello World</div>

    <div class="container my-5">
        <button class="btn btn-primary">Click Me!</button>
        <button class="btn btn-outline-secondary">Click Me!</button>
    </div>

    <div class="container my-5">
        <button class="btn btn-primary btn-sm">Click Me!</button>
        <button class="btn btn-danger">Click Me!</button>
        <button class="btn btn-warning btn-lg">Click Me!</button>
    </div>

    <!-- Rows -->
    <div class="container my-5">
        <div class="row border border-dark my-3 gx-1">
            <div class="col-sm-8">col-sm-8</div>
            <div class="col-sm-4">col-sm-4</div>
        </div>
        <div class="row border border-danger my-3 p-3 gx-1">
            <div class="col-sm border border-dark p-1 m-2">col-sm</div>
            <div class="col-sm border border-dark p-1 m-2">col-sm</div>
            <div class="col-sm border border-dark p-1 m-2">col-sm</div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
</body>

</html>
